<section class="register-form" fxLayout="row" fxLayoutAlign="center">
  <form>
    <mat-card fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Create an account</mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
          <input matInput placeholder="Email" type="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
      <mat-card-footer fxLayoutAlign="center">
        <a class="register-link" routerLink="/login">Do you want to login instead?</a>
      </mat-card-footer>
    </mat-card>
  </form>
</section>
