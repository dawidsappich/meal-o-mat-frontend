<section class="register-form" fxLayout="row" fxLayoutAlign="center">
  <form [formGroup]="registerFrom">
    <mat-card fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Create an account</mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email" type="email">
          <mat-error *ngIf="registerFrom.get('email').hasError('required')">Field must not be empty</mat-error>
          <mat-error *ngIf="!registerFrom.get('email').hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should at least be 6 characters long">
          <input formControlName="password" matInput placeholder="Password" type="password">
          <mat-hint align="end"> {{ registerFrom.get('password').value.length }} / {{ minLength }}</mat-hint>
          <mat-error *ngIf="registerFrom.get('password').value.length < minLength">Password must be at least {{ minLength }} characters</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
      <mat-card-footer fxLayoutAlign="center">
        <a class="register-link" routerLink="/login">Do you want to login instead?</a>
      </mat-card-footer>
    </mat-card>
  </form>
</section>
